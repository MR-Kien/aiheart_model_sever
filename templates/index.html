<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h2 { color: #333; }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin: auto;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background-color: #218838; }
        .response-box {
            margin-top: 20px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin: auto;
        }
    </style>
</head>
<body>
    <h2>DeepSeek Chatbot</h2>
    <form action="/chat" method="post">
        <input type="text" name="message" placeholder="Nhập câu hỏi của bạn..." required>
        <button type="submit">Gửi</button>
    </form>
    {% if response %}
    <div class="response-box">
        <h3>Phản hồi:</h3>
        <p>{{ response }}</p>
    </div>
    {% endif %}
</body>
</html>
